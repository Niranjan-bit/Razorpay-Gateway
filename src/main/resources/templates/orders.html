<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Orders page</title>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #ffffff;
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    .container:hover {
        transform: translateY(-10px);
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    td {
        padding: 10px;
    }
    input[type="text"], input[type="email"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .btn {
        background-color: #00796b;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.3s;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #004d40;
        transform: scale(1.05);
    }
</style>
</head>
<body>
<div class="container">
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" name="name" id="name" class="form-control" required />
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <input type="email" name="email" id="email" class="form-control" required />
            </td>
        </tr>
        <tr>
            <td>Amount:</td>
            <td>
                <input type="number" name="amount" id="amount" class="form-control" required />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="rzp-button1" class="btn btn-primary">Proceed To Pay</button>
            </td>
        </tr>
    </table>
</div>

<script>
    async function createOrder() {
        const response = await fetch("http://localhost:8080/createOrder", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                amount: document.getElementById('amount').value
            })
        });
        const order = await response.json();
        return order;
    }
    //This function sends a POST request to the /createOrder endpoint to create a new order. It collects the userâ€™s 
    //name, email, and amount from the input fields, sends this data to the server, and returns the created order.

    document.getElementById('rzp-button1').onclick = async function(e) {
        const order = await createOrder();

        var options = {
            "key": "rzp_test_9icT2q4gc8QMvB", // your Razorpay key id
            "amount": order.amount,
            "currency": "INR",
            "name": "Niranjan Mahesh Kangane", // Name of your Razorpay account
            "description": "order for Test",
            "order_id": order.razorpayOrderId,
            "reciept": order.email,
            "callback_url": "http://localhost:8080/paymentCallback",
            "prefill": {
                "name": order.name,
                "email": order.email
            },
            "theme": {
                "color": "#339900"
            }
        };

        var rzp1 = new Razorpay(options);
        rzp1.open();
        e.preventDefault();
    }
    //this event handler is triggered when the button with ID rzp-button1 is clicked. It creates an order using the 
    //createOrder function and then initializes and opens the Razorpay payment form with the order details.
</script>
</body>
</html>
